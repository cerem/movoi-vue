<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>movoi [vue, beta]</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
        integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="movoiapp">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-1">
          <h1 class="logotype">{{ logotype }}</h1>
        </div>
        <div class="col-lg-11">
          <input v-model="movie_name" @keyup.enter="movie_search" placeholder='Search for movies...' class="search-box"
                 id="search-movie-box">
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button id="show-modal" @click="showModal = true">Show Modal</button>
          <!-- use the modal component, pass in the prop -->
          <modal v-if="showModal" @close="showModal = false">
            <!--
              you can use custom content here to overwrite
              default content
            -->
            <h3 slot="header">custom header</h3>
          </modal>
        </div>
        <div class="col-sm-3" v-for="(movie, index) in remoteSearchJSONData">
          <div class="card">
            <img class="card-img-top" :src="movie.Poster" :alt="movie.Title">
            <div class="card-block">
              <h4 class="card-title">{{ movie.Title }}</h4>
              <p class="card-text">{{ movie.Year }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              default footer
              <button class="modal-default-button" @click="$emit('close')">
                OK
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
<script>
  $(document).ready(function () {
    $('.search-box').focus();
  })
</script>
</body>
</html>
